<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Assembly vendors demo</title>
    <link rel="icon" href="https://retroassembly.com/assets/logo/logo-192x192.png" sizes="any" />
    <style>
      body {
        font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        line-height: 1.15;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 200px 20px;
      }
      #select-file {
        margin: 100px auto 0 auto;
        display: block;
      }
      #file-select {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 11;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <select name="core" id="core">
        <option value="">Select a core</option>
        <option value="a5200">a5200</option>
        <option value="fbneo">fbneo</option>
        <option value="prosystem">prosystem</option>
        <option value="stella2014">stella2014</option>
      </select>
      <button type="button" id="add-rom" hidden>Add a ROM file</button>
      <button type="button" id="add-bios" hidden>Add a BIOS file</button>
      <button type="button" id="run" hidden>Run</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/nostalgist"></script>
    <script type="module" src="./demo.js"></script>
  </body>
</html>
